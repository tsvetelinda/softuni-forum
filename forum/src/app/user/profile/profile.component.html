<div class="container">
    <div class="profile"><img src="images/profile.png" alt="default user">
        <h3>User Info:</h3>

        <!-- READONLY MODE -->
         @if (!showEditMode) {
            <ng-container>
                <div class="flex">
                    <p>Username: </p>
                    <p>{{profileDetails.username}}</p>
                </div>
                <div class="flex">
                    <p>Email: </p>
                    <p>{{profileDetails.email}}</p>
                </div>
                <div class="flex">
                    <p>Phone: </p>
                    <p>{{profileDetails.tel}}</p>
                </div>
                <button class="edit-button" (click)="toggleEditMode()">Edit</button>
             </ng-container>
         }
         @else {
            <!-- EDIT MODE -->
            <ng-container>
                <form [formGroup]="form" (ngSubmit)="handleSaveProfile()">
                    <div class="flex">
                        <p>Username: </p>
                        <input type="text" name="username" id="username" value="Johny" formControlName="username">
                    </div>
                    <div class="flex">
                        <p>Email: </p>
                        <input type="email" name="email" id="email" value="john.doe@gmail.com" formControlName="email">
                    </div>
                    <div class="flex">
                        <p>Phone: </p>
                        <div>
                            <select name="select-tel" id="select-tel" class="tel">
                                <option value="00359">+359</option>
                            </select>
                            <input type="text" name="tel" id="tel" value="885 888 888" formControlName="tel">
                        </div>
                    </div>
                    <button class="red-button" (click)="handleCancel($event)">Cancel</button>
                    <button class="green-button" [disabled]="form.invalid">Save</button>
                </form>
              </ng-container>
         }
    </div>
</div>
